<html>
<head>
	<title>Introduction to JavaScript</title>
	<link rel="stylesheet" href="Style.css"></head>
	<script>
		var x = 1;
		var y = 1.1;
		var z = "ESSE 4600";
		
		var ans = x + y;
		
		
		function changeText(){
			document.getElementById('demo').innerHTML= 'Hello, JavaScript.';
		}
		
		function plus(){
			var one = parseFloat(document.getElementById('first').value);
			var two = parseFloat(document.getElementById('second').value);
			var ans = one + two;
			document.getElementById('ans').innerHTML= ans;
		}
		
		function minus(){
			var one = parseFloat(document.getElementById('first').value);
			var two = parseFloat(document.getElementById('second').value);
			var ans = one - two;
			document.getElementById('ans').innerHTML= ans;
		}
		
		function times(){
			var one = parseFloat(document.getElementById('first').value);
			var two = parseFloat(document.getElementById('second').value);
			var ans = one * two;
			document.getElementById('ans').innerHTML= ans;
		}
		
		function divide(){
			var one = parseFloat(document.getElementById('first').value);
			var two = parseFloat(document.getElementById('second').value);
			var ans = one / two;
			document.getElementById('ans').innerHTML= ans;
		}
	</script>
<body>
	<h2>What Can JavaScript Do?</h2>
	<p>JavaScript is to Java what carpet bombing is to carpet. They are superficially similar and share part of a name, but that’s it.</p>
	<p id="demo">JavaScript can change HTML content on-the-fly. That’s its purpose.</p>
	<button type="button" onclick="changeText()">OK</button>
	<p>
	<input type="int" id="first" name="one"/><input type="int" id="second" name="two"/><br>
	<button type="+" onclick="plus()">+</button>
	<button type="-" onclick="minus()">-</button><br>
	<button type="*" onclick="times()">×</button>
	<button type="/" onclick="divide()">÷</button>
	<p id="ans"></p>
	</p>
	<p><a href="index.html">Home</a></p>
</body>
</html>
